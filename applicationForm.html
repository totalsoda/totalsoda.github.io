            <label for="lname">Job Type:</label> <br>
            <input list="JobType" name="Job Type">
            <datalist id="JobType">
            <option value="Senior Developer">
            <option value="Skilled Developer">
            <option value="Jenior Developer">

            <br><br>
            <label for="fname">First name:</label> <br>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label> <br>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="lname">Phone Number:</label> <br>
            <input type="text" id="phone" name="lname"><br><br>
            <label for="lname">Email:</label> <br>
            <input type="text" id="email" name="lname"><br><br>
            <label for="lname">Upload CV:</label> <br>
            <input type="file" id="myCV" name="Upload CV"><br><br><br><br>
            <div class="button">
